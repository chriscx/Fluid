<div class="container"><div class="row"><div class="col-md-8 col-md-offset-2"><div class="row"><ul class="nav nav-pills"><li role="{{item.name}}" ng-repeat="item in menu | orderBy:'order'" ng-class="{active: isActive('{{item.route}}')}"><a href="{{item.route}}">{{item.name}}</a></li></ul></div></div></div></div><div class="container-fluid"><div class="row"><div class="col-md-6 col-md-offset-2"><div class="row"><legend>Blog</legend><br/><div ng-repeat="post in posts | orderBy:sortingOrder:reverse" class="col-md-12 post"><div class="page-header"><h3>{{post.title}}</h3><h6>by {{post.author}} - {{post.creationDate}}</h6></div><div marked="post.body"></div></div></div></div></div></div>
