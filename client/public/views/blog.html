<div class="container"><br/><div class="row"><div class="col-md-12"><div class="row"><ul class="nav nav-tabs"><li role="{{item.name}}" ng-repeat="item in menu | orderBy:'order'" ng-class="{active: isActive('{{item.route}}')}"><a href="/#{{item.route}}">{{item.name}}</a></li></ul></div></div></div></div><div class="container"><div ng-repeat="post in posts" class="row"><div class="col-md-8"><div class="page-header"><h1><a href="/blog/{{post.id}}">{{post.title}}</a><h5>by {{post.author}} - {{post.creationDate | date:'MM/dd/yyyy @ h:mma'}}</h5><div marked="post.body"></div></h1></div></div></div></div>
