<div class="container"><div ng-repeat="post in posts" class="row"><div class="col-md-8 col-md-offset-2"><div class="page-header"><h2><a href="/blog/{{post.id}}">{{post.title}}</a><h5>by {{post.author}} - {{post.creationDate | date:'MM/dd/yyyy @ h:mma'}} - <a href="">{{post.category}}</a></h5><br/><div ng-bind-html="sanatizeHtml(post.body)" class="text-justify"></div></h2></div></div></div><div class="row"><nav class="col-md-8 col-md-offset-2"><ul class="pager"><li ng-class="{disabled: navIsActive()}" class="previous"><a ng-click="getPrevious()"><span aria-hidden="true">←</span>Older</a></li><li ng-class="{disabled: navIsActive()}" class="next"><a ng-click="getNext()">Newer<span aria-hidden="true">→</span></a></li></ul></nav></div></div>
