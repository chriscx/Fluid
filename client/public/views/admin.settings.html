<div class="row">
  <div class="col-md-12">
    <div class="row">
      <ul role="navigation" class="nav nav-pills">
        <li ng-class="{active: isActive('/')}"><a href="/#/">Public</a></li>
        <li ng-class="{active: isActive('/admin')}"><a href="/#/admin">Settings</a></li>
        <li ng-class="{active: isActive('/admin/blog/posts')}"><a href="/#/admin/blog/posts">Posts</a></li>
        <li ng-class="{active: isActive('/admin/pages')}"><a href="/#/admin/pages">Pages</a></li>
        <li ng-class="{active: isActive('/admin/files')}"><a href="/#/admin/files">Files</a></li>
        <li ng-class="{active: isActive('/admin/user')}"><a href="/#/admin/user">My info</a></li>
      </ul>
    </div>
    <div class="row"><br/></div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <form class="form">
      <div class="form-group">
        <label>Account creation:
          <input ng-model="settings.accountCreation" type="checkbox" class="form-control"/>
        </label>
      </div>
      <div class="form-group">
        <label>Website title :</label>
        <input ng-model="settings.title" type="text" class="form-control"/>
      </div>
      <div class="form-group">
        <label>Keywords :</label>
        <input ng-model="settings.keywords" type="text" class="form-control"/>
      </div>
      <div class="form-group">
        <label>Author :</label>
        <input ng-model="settings.author" type="text" class="form-control"/>
      </div>
      <div class="form-group">
        <label>Description :</label>
        <textarea rows="5" ng-model="settings.description" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <text-angular rows="15" ng-model="settings.header.content"></text-angular>
      </div>
      <div class="form-group">
        <text-angular rows="15" ng-model="settings.footer.content"></text-angular>
      </div>
      <div class="form-group">
        <div class="btn-toolbar">
          <button type="button" ng-click="saveSettings(settings)" class="btn btn-success">Save</button>
        </div>
      </div>
      <div class="form-group">
        <label>New menu item :</label>
        <input ng-model="newItem.name" type="text" class="form-control"/>
      </div>
      <div class="form-group">
        <label>Route :</label>
        <input ng-model="newItem.route" type="text" class="form-control"/>
      </div>
      <div class="form-group">
        <button type="button" ng-click="createMenuItem(newItem)" class="btn btn-default">Create</button>
      </div>
      <div class="form-group">
        <label>Select menu item</label>
        <select ng-model="selectedItem" ng-options="item.name for item in menuList track by item.id | orderBy:'order'" class="form-control"></select>
      </div>
      <div class="form-group">
        <label>Edit name :</label>
        <input ng-model="selectedItem.name" type="text" class="form-control"/>
      </div>
      <div class="form-group">
        <label>Edit order :</label>
        <input ng-model="selectedItem.order" type="text" class="form-control"/>
      </div>
      <div class="form-group">
        <label>Edit route :</label>
        <input ng-model="selectedItem.route" type="text" class="form-control"/>
      </div>
      <div class="form-group">
        <div class="btn-toolbar">
          <button type="button" ng-click="saveMenuItem(selectedItem)" class="btn btn-success">Save</button>
          <button type="button" ng-click="deleteMenuItem(selectedItem)" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>
