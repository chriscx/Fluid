<div class="container"><div class="row"><div class="col-md-8"><h1>Login</h1><form role="form" method="post" style="max-width: 300px;"><div class="form-group"><input type="text" name="username" placeholder="Enter Username" ng-model="login.username" class="form-control"/></div><div class="form-group"><input type="password" name="password" placeholder="Password" ng-model="login.password" class="form-control"/></div><div class="form-group"><div class="btn-toolbar"><button type="button" ng-click="logIn(login.username, login.password)" class="btn btn-default">Submit</button><a type="button" href="/" class="btn btn-primary">Cancel</a></div></div></form></div></div><div class="row"><alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert></div></div>
