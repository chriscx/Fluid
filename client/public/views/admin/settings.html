<div class="container"><br/><div class="row"><div class="col-md-12"><div class="row"><ul role="navigation" class="nav nav-pills"><li ng-class="{active: isActive('/')}"><a href="/#/">Public</a></li><li ng-class="{active: isActive('/admin')}"><a href="/#/admin">Settings</a></li><li ng-class="{active: isActive('/admin/blog/posts')}"><a href="/#/admin/blog/posts">Posts</a></li><li ng-class="{active: isActive('/admin/pages')}"><a href="/#/admin/pages">Pages</a></li><li ng-class="{active: isActive('/admin/files')}"><a href="/#/admin/files">Files</a></li></ul></div><div class="row"><br/></div></div></div></div><div class="container"><div class="row"><div class="col-md-8 col-md-offset-2"><div class="row"><div class="col-md-12"><form class="form"><div class="form-group"><label>Website title</label><input ng-model="settings.title" type="text" class="form-control"/></div></form></div></div><div class="row"><div class="col-md-12"><form class="form"><div class="form-group"><label>header</label><textarea rows="10" ng-model="settings.header.content" class="form-control"></textarea></div><div class="form-group"><label>header preview</label><div marked="settings.header.content"></div></div></form></div></div><div class="row"><div class="col-md-12"><form class="form"><div class="form-group"><label>footer</label><textarea rows="10" ng-model="settings.footer.content" class="form-control"></textarea></div><div class="form-group"><label>footer preview</label><div marked="settings.footer.content"></div></div><div class="form-group"><div class="btn-toolbar"><button type="button" ng-click="saveSettings(settings)" class="btn btn-success">Save</button></div></div></form></div></div><div class="row"><div class="col-md-12"><form class="form"><div class="form-group"><label>New menu item</label><input ng-model="newItem.name" type="text" class="form-control"/></div><div class="form-group"><label></label><input ng-model="newItem.route" type="text" class="form-control"/></div><div class="form-group"
