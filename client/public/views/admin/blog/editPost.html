<div class="container"><div class="row"><div class="col-md-8 col-md-offset-2"><div class="row"><div class="col-md-12"><form class="form"><div class="form-group"><label>Edit Title</label><input ng-model="post.title" type="text" class="form-control"/></div><div class="form-group"></div><div class="form-group"><label>Select Category</label><select ng-model="post.category" ng-options="category.name for category in categories track by category.name" class="form-control"></select></div><div class="form-group"><label>Create Post</label><textarea rows="15" ng-model="post.body" class="form-control"></textarea></div><div class="form-group"><button type="button" ng-click="savePage(post)" class="btn btn-default">Publish</button></div></form></div></div></div></div></div>
