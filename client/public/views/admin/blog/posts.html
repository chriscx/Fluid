<div class="container"><div class="row"><div class="col-md-8 col-md-offset-2"><div class="row"><div class="col-md-12"><div class="form-group"><div class="input-group"><input ng-model="newPostTitle" type="text" id="input_add_post" placeholder="Add new post..." class="form-control"/><span class="input-group-btn"><button type="button" ng-click="addNewPost(newPostTitle)" class="btn btn-default">Add</button></span></div></div><div class="form-group"><label>Select Post</label><select ng-model="selectedPost" ng-options="post.title for post in posts track by post.slug" id="select_post" class="form-control"></select></div><div class="form-group"><label>Edit Title</label><input type="text" placeholder="Title" id="input_post_title" ng-model="selectedPost.title" class="form-control"/><label>Edit Tags</label><input type="tags" placeholder="Tags" id="input_post_tags" ng-model="SelectedPost.tags[0].name" class="form-control"/><label>Select Category</label><select ng-model="selectedPostCategory" ng-options="category.name for category in categories track by category.name" id="select_post_category" class="form-control"></select></div><div class="form-group"><label>Edit Post</label><textarea rows="15" placeholder="Write your content here..." id="textarea_body_post" ng-model="selectedPost.body" class="form-control"></textarea><button type="button" ng-click="savePost(selectedPost)" class="btn btn-default">Save</button><button type="button" ng-click="deletePost(selectedPost)" class="btn btn-default">Delete</button><button type="button" class="btn btn-default">Publish</button></div></div></div></div></div></div>
