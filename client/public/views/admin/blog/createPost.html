<div class="container"><div class="row"><div class="col-md-8 col-md-offset-2"><div class="row"><div class="col-md-12"><form class="form"><div class="form-group"><input ng-model="newPostTitle" type="text" id="input_add_post" placeholder="Add new post..." class="form-control"/></div><div class="form-group"><label>Edit Tags</label><input type="tags" placeholder="Tags" id="input_post_tags" ng-model="SelectedPost.tags[0].name" class="form-control"/></div><div class="form-group"><label>Select Category</label><select ng-model="selectedPostCategory" ng-options="category.name for category in categories track by category.name" id="select_post_category" class="form-control"></select></div><div class="form-group"><label>Create Post</label><textarea rows="15" placeholder="Write your content here..." id="textarea_body_post" ng-model="selectedPost.body" class="form-control"></textarea><button type="button" class="btn btn-default">Publish</button></div></form></div></div></div></div></div>
