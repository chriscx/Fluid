<div class="container"><div class="row"><div class="col-md-8 col-md-offset-2"><div class="row"><div class="col-md-12"><form class="form"><div class="form-group"><div class="input-group"><input ng-model="newCategoryName" type="text" id="input_add_category" placeholder="Add new category..." class="form-control"/><span class="input-group-btn"><button type="button" ng-click="addNewCategory(newCategoryName)" class="btn btn-default">Add</button></span></div></div><div class="form-group"><label>Select Category</label><select ng-model="selectedCategory" ng-options="category.name for category in categories track by category.name" id="select_category" class="form-control"></select><label>Edit Category Name</label><input type="text" placeholder="Category" id="input_category_name" ng-model="selectedCategory.name" class="form-control"/><label>Edit Category Description</label><input type="text" placeholder="Description" ng-model="selectedCategory.description" class="form-control"/><button type="button" ng-click="saveCategory(selectedCategory)" class="btn btn-default">Save</button><button type="button" ng-click="deleteCategory(selectedCategory)" class="btn btn-default">Delete</button></div></form></div></div></div></div></div>
