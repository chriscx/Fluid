<div class="container"><div class="row"><div class="col-md-8 col-md-offset-2"><legend>Category</legend><div class="row"><div class="col-md-12"><p><a href="#/admin/blog/posts">Posts</a></p><p><a href="#/admin/blog/posts/create">Posts</a></p><p><a href="#/admin/pages">Pages</a></p><p><a href="#/admin">Admin</a></p></div></div><div class="row"><div class="col-md-12"><form class="form"><div class="form-group"><label>New category</label><input ng-model="newCategory.name" type="text" class="form-control"/></div><div class="form-group"><button type="button" ng-click="createCategory(newCategory)" class="btn btn-default">Create</button></div><div class="form-group"><label>Select Category</label><select ng-model="selectedCategory" ng-options="category.name for category in categoryList track by category.id" class="form-control"></select></div><div class="form-group"><label>Edit category</label><input ng-model="selectedCategory.name" type="text" class="form-control"/></div><div class="form-group"><button type="button" ng-click="saveCategory(selectedCategory)" class="btn btn-default">Save</button><button type="button" ng-click="deleteCategory(selectedCategory)" class="btn btn-default">Save</button></div></form></div></div></div></div></div>
