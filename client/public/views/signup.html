<div class="container"><br/><div class="row"><div class="col-md-12"><div class="row"><ul class="nav nav-tabs"><li role="{{item.name}}" ng-repeat="item in menu | orderBy:'order'" ng-class="{active: isActive('{{item.route}}')}"><a href="/#{{item.route}}">{{item.name}}</a></li></ul></div></div></div></div><div class="container"><div class="row"><legend>Create an account</legend><br/><form role="form" method="post" style="max-width: 300px;"><div class="form-group"><input type="text" name="username" placeholder="Enter Username" ng-model="signup.username" class="form-control"/></div><div class="form-group"><input type="email" name="email" placeholder="Enter Email" ng-model="signup.email" class="form-control"/></div><div class="form-group"><input type="password" name="password" placeholder="Password" ng-model="signup.password" class="form-control"/></div><div class="form-group"><input type="password" name="passwordCheck" placeholder="Password" ng-model="signup.passwordcheck" class="form-control"/></div><div class="form-group"><input type="text" name="firstname" placeholder="Firstname" ng-model="signup.firstname" class="form-control"/></div><div class="form-group"><input type="text" name="lastname" placeholder="Lastname" ng-model="signup.lastname" class="form-control"/></div><button type="submit" ng-click="signUp(signup.username, signup.password, signup.firstname, signup.lastname)" class="btn btn-default">Submit</button><a href="/"><button type="button" class="btn btn-primary">Cancel</button></a></form></div><div class="row"><div role="alert" class="alert alert-danger"><span aria-hidden="true" class="glyphicon glyphicon-exclamation-sign"></span><span class="sr-only">Error:</span>{{errorMessage}}</div></div></div>
