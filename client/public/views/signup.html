<div class="container"><br/><div class="row"><div class="col-md-12"><div class="row"><ul class="nav nav-tabs"><li role="{{item.name}}" ng-repeat="item in menu | orderBy:'order'" ng-class="{active: isActive('{{item.route}}')}"><a href="/#{{item.route}}">{{item.name}}</a></li></ul></div></div></div></div><div class="container"><div class="row"><h1>Sign up</h1><form role="form" method="post" style="max-width: 300px;"><div class="form-group"><input type="text" name="username" placeholder="Enter Username" ng-model="user.username" class="form-control"/></div><div class="form-group"><input type="email" name="email" placeholder="Enter Email" ng-model="user.email" class="form-control"/></div><div class="form-group"><input type="password" name="password" placeholder="Password" ng-model="user.password" class="form-control"/></div><div class="form-group"><input type="password" name="passwordCheck" placeholder="Password" ng-model="user.passwordCheck" class="form-control"/></div><div class="form-group"><div class="btn-toolbar"><button type="button" ng-click="signUp(user)" class="btn btn-default">Submit</button><a type="button" href="/" class="btn btn-primary">Cancel</a></div></div></form></div><div class="row"><alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert></div></div>
