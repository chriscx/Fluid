<div class="container"><div class="row"><h1>Signup Page</h1><p class="lead">Say something worthwhile here.</p><br/><form role="form" method="post" style="max-width: 300px;"><div class="form-group"><input type="text" name="username" placeholder="Enter Username" ng-model="signup.username" class="form-control"/></div><div class="form-group"><input type="email" name="email" placeholder="Enter Email" ng-model="signup.email" class="form-control"/></div><div class="form-group"><input type="password" name="password" placeholder="Password" ng-model="signup.password" class="form-control"/></div><div class="form-group"><input type="password" name="passwordCheck" placeholder="Password" ng-model="signup.passwordcheck" class="form-control"/></div><div class="form-group"><input type="text" name="firstname" placeholder="Firstname" ng-model="signup.firstname" class="form-control"/></div><div class="form-group"><input type="text" name="lastname" placeholder="Lastname" ng-model="signup.lastname" class="form-control"/></div><div class="form-group"><input type="text" name="country" placeholder="Country" ng-model="signup.country" class="form-control"/></div><button type="submit" ng-click="signUp(signup.username, signup.password, signup.firstname, signup.lastname, signup.country)" class="btn btn-default">Submit</button>&nbsp;<a href="/"><button type="button" class="btn btn-primary">Cancel</button></a></form></div></div>
