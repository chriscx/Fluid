<div class="container"><div class="row"><div class="col-md-8 col-md-offset-2"><div class="row"><div class="col-md-12"><form class="form"><div class="form-group"><div class="input-group"><input ng-model="newCategoryName" type="text" id="input_add_category" placeholder="Add new category..." class="form-control"/><span class="input-group-btn"><button type="button" ng-click="addNewCategory(newCategoryName)" class="btn btn-default">Add</button></span></div></div><div class="form-group"><label>Select Category</label><select ng-model="selectedCategory" ng-options="category.name for category in categories track by category.name" id="select_category" class="form-control"></select><label>Edit Category Name</label><input type="text" placeholder="Category" id="input_category_name" ng-model="selectedCategory.name" class="form-control"/><label>Edit Category Description</label><input type="text" placeholder="Description" ng-model="selectedCategory.description" class="form-control"/><button type="button" ng-click="saveCategory(selectedCategory)" class="btn btn-default">Save</button><button type="button" ng-click="deleteCategory(selectedCategory)" class="btn btn-default">Delete</button></div><div class="form-group"><div class="input-group"><input ng-model="newPostTitle" type="text" id="input_add_post" placeholder="Add new post..." class="form-control"/><span class="input-group-btn"><button type="button" ng-click="addNewPost(newPostTitle)" class="btn btn-default">Add</button></span></div></div><div class="form-group"><label>Select Post</label><select ng-model="selectedPost" ng-options="post.title for post in posts track by post.slug" id="select_post" class="form-control"></select></div><div class="form-group"><label>Edit Title</label><input type="text" placeholder="Title" id="input_post_title" ng-model="selectedPost.title" class="form-control"/><label>Edit Tags</label><input type="tags" placeholder="Tags" id="input_post_tags" ng-model="SelectedPost.tags[0].name" class="form-control"/><label>Select Category</label><select ng-model="selectedPostCategory" ng-options="category.name for category in categories track by category.name" id="select_post_category" class="form-control"></select></div><div class="form-group"><label>Edit Post</label><textarea rows="15" placeholder="Write your content here..." id="textarea_body_post" ng-model="selectedPost.body" class="form-control"></textarea><button type="button" ng-click="savePost(selectedPost)" class="btn btn-default">Save</button><button type="button" ng-click="deletePost(selectedPost)" class="btn btn-default">Delete</button><button type="button" class="btn btn-default">Publish</button></div><div class="form-group"><div class="input-group"><input ng-model="newPageTitle" type="text" id="input_add_page" placeholder="Add new page..." class="form-control"/><span class="input-group-btn"><button type="button" ng-click="addNewPage(newPageTitle)" class="btn btn-default">Add</button></span></div></div><div class="form-group"><label>Select Page</label><select ng-model="selectedPage" ng-options="page.title for page in pages track by page.route" id="select_page" class="form-control"></select><label>Edit Title</label><input type="title" placeholder="Title" id="input_page_title" ng-model="selectedPage.title" class="form-control"/><label>Edit Route</label><input type="route" placeholder="Route" id="input_page_route" ng-model="selectedPage.route" class="form-control"/><label>Edit Page</label><textarea rows="15" placeholder="Write your post here..." id="textarea_body_page" ng-model="selectedPage.body" class="form-control"></textarea><button type="button" ng-click="savePage(selectedPage)" class="btn btn-default">Save</button><button type="button" ng-click="deletePage(selectedPage)" class="btn btn-default">Delete</button><button type="button" class="btn btn-default">Publish</button></div></form></div></div></div></div></div>
