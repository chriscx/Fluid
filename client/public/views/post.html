
<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="page-header">
        <h3>{{post.title}}</h3>
        <h5>by {{post.author}} - {{post.creationDate | date:'MM/dd/yyyy @ h:mma'}} - <a href="">{{post.category}}</a></h5><br/>
        <div ng-bind-html="post.htmlSafe" class="text-justify"></div>
      </div>
    </div>
  </div>
</div>
