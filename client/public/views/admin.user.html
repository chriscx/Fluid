
<div class="container"><br/>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="row">
        <ul role="navigation" class="nav nav-pills">
          <li ng-class="{active: isActive('/')}"><a href="/#/">Public</a></li>
          <li ng-class="{active: isActive('/admin')}"><a href="/#/admin">Settings</a></li>
          <li ng-class="{active: isActive('/admin/blog/posts')}"><a href="/#/admin/blog/posts">Posts</a></li>
          <li ng-class="{active: isActive('/admin/pages')}"><a href="/#/admin/pages">Pages</a></li>
          <li ng-class="{active: isActive('/admin/files')}"><a href="/#/admin/files">Files</a></li>

<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="row">
        <div class="col-md-12">
          <legend>Edit user information</legend>
          <form role="form" method="post" style="max-width: 300px;">
            <div class="form-group">
              <input type="text" name="username" ng-model="user.username" class="form-control"/>
            </div>
            <div class="form-group">
              <input type="text" name="email" ng-model="user.email" class="form-control"/>
            </div>
            <div class="form-group">
              <input type="password" name="password" placeholder="Password" ng-model="user.password" class="form-control"/>
            </div>
            <div class="form-group">
              <button type="submit" ng-click="update(user)" class="btn btn-default">Save</button><a href="/" class="btn btn-primary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
