
<div class="container"><br/>
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <ul class="nav nav-tabs">
          <li role="{{item.name}}" ng-repeat="item in menu | orderBy:'order'" ng-class="{active: isActive('{{item.route}}')}"><a href="/#{{item.route}}">{{item.name}}</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
