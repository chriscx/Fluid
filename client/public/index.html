<!DOCTYPE html>
<html ng-app="FluidApp" ng-controller="IndexController">
  <head>
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{site.title}}</title>
    <link rel="icon" type="image/png" href="/public/icon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300italic,300,400italic,400,600italic,600,700italic,700,800italic,800" rel="stylesheet" type="text/css">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
  </head>
  <body data-spy="scroll" data-target="#nav-scrollspy">
    <div class="container">
      <header class="row">
        <div ng-include src="'views/header.html'"></div>
        <div class="col-md-12">
          <ul class="nav nav-tabs">
            <li role="{{item.name}}" ng-repeat="item in menu | orderBy:'order'" ng-class="{active: isActive('{{item.route}}')}"><a href="/#{{item.route}}">{{item.name}}</a></li>
          </ul>
        </div>
      </header>
    </div>
    <div ng-view="" class="fade"></div>
    <div class="container"><br>
      <footer class="row">
        <div ng-include src="'views/footer.html'"></div>
      </footer>
    </div>
  </body>
</html>
